<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="contact-section">

            <div class="form-part">
                <div class="left"></div>
                <div class="right">
                    <h2>Registration form</h2>
                    <form>
                        <div class="name">
                           <input type="text" placeholder="Frist name" class="f-name">
                           <input type="text" placeholder="Last name" class="l-name">

                        </div>
                        <div class="email">
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="date">
                            <input type="date">

                        </div>
                        <div class="gender">
                            <select name="" id="">
                                <option value="">select your gender</option>
                                <option value="">male</option>
                                <option value="">female</option>
                                <option value="">others</option>

                            </select>

                        </div>
                        <div class="pass">
                            <input type="password" placeholder="Creat password">

                        </div>
                        <div class="tc">
                            <input type="checkbox"><span>I agree with the <a style="color: blue;" href="#"> trems & conditions</a></span>

                        </div>
                        <div class="btn">
                            <input type="submit" value="Submit">
                        </div>



                    </form>

                    
                      
                </div>
                
            </div>
        
    </section>




</body>
</html>
